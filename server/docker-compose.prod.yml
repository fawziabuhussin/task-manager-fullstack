version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: taskdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d taskdb"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks: [web]
    restart: unless-stopped

  server:
    build: ./server
    env_file: ./server/.env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/taskdb?schema=public
      PORT: 3000
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks: [web]
    restart: unless-stopped

  caddy:
    image: caddy:2
    ports:
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./client/dist:/srv/client:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - server
    networks: [web]
    restart: unless-stopped

networks:
  web:

volumes:
  pgdata:
  caddy_data:
  caddy_config:
